name: Deploy Laravel Project Updates

on:
  push:
    branches:
      - master

jobs:
  web-deploy:
    name: Deploy Updates
    runs-on: ubuntu-latest

    steps: 
      # Step 1: Check out the latest code
      - name: Get the latest code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js for asset building
      - uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Step 3: Set up PHP environment
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2' # Use the PHP version your Laravel project requires
          extensions: mbstring, bcmath, xml, curl, json, fileinfo, openssl
          tools: composer

      # Step 4: Install Composer dependencies without overwriting existing
      - name: Install Dependencies
        run: composer install --no-dev --optimize-autoloader

      # Step 5: Build front-end assets if required
      - name: Build Assets
        run: |
          npm install
          npm run build
      # Step 6: Sync changed files to the server via FTP
      - name: Sync Files to Server
        uses: SamKirkLand/FTP-Deploy-Action@4.0.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /
          local-dir: ./ # Ensures all updated files are deployed

      # Step 7: Clear caches on the server
      - name: Clear Cache and Config
        run: |
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache
      # Step 8: Set permissions for storage and cache directories
      - name: Fix Directory Permissions
        run: chmod -R 775 storage bootstrap/cache